<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AutoRent Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Paleta de cores e fontes adaptadas do tema AutoRent e Bootstrap */
        :root {
            --ar-dark-blue: #212529; /* Cor de fundo principal, similar ao cabeçalho da imagem */
            --ar-gray-text: #adb5bd; /* Texto cinza claro para detalhes */
            --ar-light-text: #f8f9fa; /* Texto branco/quase branco */
            --ar-primary-orange: #f06b4a; /* Laranja/vermelho do botão "SAIBA MAIS" */
            --ar-primary-orange-hover: #d15a3e; /* Laranja/vermelho mais escuro para hover */
            --ar-input-bg: #343a40; /* Fundo dos inputs mais escuro */
            --ar-border-color: #495057; /* Bordas dos inputs e fieldset */

            --bs-body-font-family: "Roboto Slab", serif;
            --bs-heading-font-family: "Montserrat", sans-serif;
            --bs-border-radius: 0.375rem;
            --bs-border-radius-sm: 0.25rem;
            --bs-border-radius-lg: 0.5rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--bs-body-font-family);
            font-size: 1rem;
            color: var(--ar-light-text); /* Texto principal branco */
            background-color: var(--ar-border-color); /* Fundo escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Estilos do container do formulário */
        .card-container {
            width: 100%;
            max-width: 700px;
            background-color: #2b3035; /* Um pouco mais claro que o body para contraste */
            padding: 40px;
            border-radius: var(--bs-border-radius-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header h1 {
            font-family: var(--bs-heading-font-family);
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--ar-light-text);
            text-align: center;
            margin: 0 0 2rem 0;
        }
        
        /* Layout para campos lado a lado */
        .form-row {
            display: flex;
            gap: 1.5rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        
        /* Estilos para os campos do formulário */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-family: var(--bs-heading-font-family);
            font-weight: 700;
            color: var(--ar-gray-text); /* Labels em cinza claro */
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-family: var(--bs-body-font-family);
            font-size: 1rem;
            border: 1px solid var(--ar-border-color);
            border-radius: var(--bs-border-radius-sm);
            background-color: var(--ar-input-bg); /* Fundo escuro para inputs */
            color: var(--ar-light-text); /* Texto dos inputs branco */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control::placeholder {
            color: var(--ar-gray-text);
            opacity: 0.7; /* Para placeholders serem mais sutis */
        }

        .form-control:focus {
            outline: none;
            border-color: var(--ar-primary-orange);
            box-shadow: 0 0 0 0.25rem rgba(240, 107, 74, 0.25); /* Sombra suave com a cor primária */
        }
        
        /* Seções do formulário */
        fieldset {
            border: 1px solid var(--ar-border-color);
            border-radius: var(--bs-border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        legend {
            font-family: var(--bs-heading-font-family);
            font-weight: 700;
            color: var(--ar-light-text);
            background-color: #2b3035; /* Fundo igual ao card para sobrepor a borda */
            padding: 0 0.5rem;
            width: auto;
            font-size: 1.2rem;
        }

        /* Botão de Adicionar Renda */
        .btn-secondary {
            width: 100%;
            padding: 0.6rem 1rem;
            font-family: var(--bs-heading-font-family);
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--ar-light-text); /* Texto branco */
            background-color: var(--ar-input-bg);
            border: 1px solid var(--ar-border-color);
            border-radius: var(--bs-border-radius-sm);
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            margin-top: 0.5rem;
        }
        .btn-secondary:hover {
            background-color: var(--ar-border-color);
            border-color: var(--ar-primary-orange);
        }

        /* Botão de Cadastro (usando a cor do botão "SAIBA MAIS") */
        .btn-submit {
            width: 100%;
            padding: 0.9rem 1rem;
            font-family: var(--bs-heading-font-family);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--ar-light-text); /* Texto branco no botão de destaque */
            background-color: var(--ar-primary-orange);
            border: none;
            border-radius: var(--bs-border-radius-sm);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: var(--ar-primary-orange-hover);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--ar-gray-text);
        }

        .login-link a {
            color: var(--ar-primary-orange); /* Link com a cor de destaque */
            font-weight: 700;
            text-decoration: none;
        }
        .login-link a:hover {
            color: var(--ar-primary-orange-hover);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-header">
            <h1>Crie sua Conta AutoRent</h1>
        </div>
        
        <form action="#" method="POST">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input type="text" id="rg" class="form-control" required>
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" placeholder="(00) 90000-0000" required>
                    </div>
                    <div class="form-group">
                        <label for="profissao">Profissão</label>
                        <input type="text" id="profissao" class="form-control" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control" style="width: 150px;">
                </div>
                <div class="form-group">
                    <label for="endereco">Logradouro (Rua, Av.)</label>
                    <input type="text" id="endereco" class="form-control">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" class="form-control" placeholder="Apto, Bloco, etc.">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control">
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" class="form-control" style="width: 100px;">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Rendimentos Auferidos</legend>
                <div id="income-sources">
                    <div class="income-block form-row">
                        <div class="form-group">
                            <label for="fonte-renda-1">Fonte Pagadora 1</label>
                            <input type="text" id="fonte-renda-1" class="form-control" placeholder="Nome da Empresa">
                        </div>
                        <div class="form-group">
                            <label for="renda-mensal-1">Renda Mensal 1 (R$)</label>
                            <input type="text" id="renda-mensal-1" class="form-control" placeholder="Ex: 3500,00">
                        </div>
                    </div>
                </div>
                <button type="button" id="add-income-btn" class="btn-secondary">+ Adicionar outra fonte de renda</button>
            </fieldset>
            
            <fieldset>
                <legend>Dados de Acesso</legend>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" class="form-control" required>
                    </div>
                </div>
            </fieldset>
            
            <button type="submit" class="btn-submit">Finalizar Cadastro</button>
        </form>

        <div class="login-link">
            <p>Já tem uma conta? <a href="./login.html">Faça Login</a></p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addIncomeBtn = document.getElementById('add-income-btn');
        const incomeSourcesContainer = document.getElementById('income-sources');
        let incomeCount = 1;

        // Adicionar fontes de renda
        addIncomeBtn.addEventListener('click', function() {
            if (incomeCount < 3) {
                incomeCount++;
                const newIncomeBlock = document.createElement('div');
                newIncomeBlock.classList.add('income-block', 'form-row');
                newIncomeBlock.innerHTML = `
                    <div class="form-group">
                        <label for="fonte-renda-${incomeCount}">Fonte Pagadora ${incomeCount}</label>
                        <input type="text" id="fonte-renda-${incomeCount}" class="form-control" placeholder="Nome da Empresa">
                    </div>
                    <div class="form-group">
                        <label for="renda-mensal-${incomeCount}">Renda Mensal ${incomeCount} (R$)</label>
                        <input type="text" id="renda-mensal-${incomeCount}" class="form-control" placeholder="Ex: 3500,00">
                    </div>
                `;
                incomeSourcesContainer.appendChild(newIncomeBlock);

                if (incomeCount === 3) {
                    addIncomeBtn.style.display = 'none'; // Oculta o botão ao atingir o limite
                }
            }
        });

        // Máscara de CPF
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value.slice(0, 14);
        });
        
        // Máscara de Telefone
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 15);
        });
        
        // Máscara de CEP (apenas números, máximo 8)
        const cepInput = document.getElementById('cep');
        cepInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 9); // Ex: 00000-000
        });

        // Máscara para RG (apenas números, até 9 dígitos)
        const rgInput = document.getElementById('rg');
        rgInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value.slice(0, 9);
        });

        // Máscara para Renda Mensal (formato de moeda)
        const incomeInputs = incomeSourcesContainer.querySelectorAll('[id^="renda-mensal-"]');
        incomeInputs.forEach(input => {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                if (value) {
                    value = (parseInt(value) / 100).toFixed(2) + ''; // Transforma em float e formata
                    value = value.replace('.', ','); // Troca ponto por vírgula para padrão BR
                    value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.'); // Adiciona pontos nos milhares
                }
                e.target.value = value;
            });
        });
    });
</script>

</body>
</html>
